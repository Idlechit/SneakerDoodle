<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Billing Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        form {
            background-color: #fff;
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header class="fixed top-0 left-0 right-0 bg-white z-50 shadow">
        <nav class="container mx-auto flex items-center justify-between py-10">     
        <div>
            <h1 class="text-black text-3xl font-bold">SneakerDoodle</h1>
        </div> 
        <div class="flex items-center">
            <a class="ml-16 hover:text-orange-400 text-xl" href="index.html">Home</a>
            <a class="ml-16 hover:text-orange-400 text-xl" href="catalogue.html">Catalogue</a>
            <a class="ml-16 hover:text-orange-400 text-xl" href="payment.html">Billing</a>
            <a class="ml-16 hover:text-orange-400 text-xl" href="shipping.html">Shipping</a>
            <a class="ml-16 hover:text-orange-400 text-xl" href="#">Blog</a>
            <a class="ml-16 hover:text-orange-400 text-xl" href="#">Wishlist</a>
            <a class="ml-16 hover:text-orange-400 text-xl" href="support.html">Contact Us</a>
        </div>

        <div class="flex items-center">
            <a href="login.html" class="size-10 ml-12"><img src="../images/user.svg" alt="user"></a>
            <a href="search.html" class="size-10 ml-12"><img src="../images/search.png" alt="search"></a>
            <a href="#" class="size-10 ml-12"><img src="../images/cart.svg" alt="cart"></a>
        </div>
        </nav>
    </header>
    <BR>
    <BR>    
    <BR>
    <BR>
    <form id="billingForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>
        </div>
        <div class="form-group">
            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state or province" required>
        </div>
        <div class="form-group">
            <label for="zip">ZIP/Postal Code:</label>
            <input type="text" id="zip" name="zip" placeholder="Enter your ZIP or postal code" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="India" selected>India</option> <!-- India is the default selected option -->
            </select>
            
        </div>
        <input type="submit" value="Proceed to Shipping">
    </form>

    <script>
        // Simple form validation
        document.getElementById('billingForm').addEventListener('submit', function(event) {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var address = document.getElementById('address').value;
            var city = document.getElementById('city').value;
            var state = document.getElementById('state').value;
            var zip = document.getElementById('zip').value;
            var country = document.getElementById('country').value;

            sessionStorage.setItem('name', name);
            sessionStorage.setItem('address', address);
            sessionStorage.setItem('city', city);
            sessionStorage.setItem('state', state);
            sessionStorage.setItem('zip', zip);
            sessionStorage.setItem('country', country);

            // Redirect to shipping page
            window.location.href = 'shipping.html';

            if (!name || !email || !phone || !address || !city || !state || !zip || !country) {
                alert('Please fill in all the fields');
                event.preventDefault();
            } else {
                alert('Billing information submitted successfully!');
            }
        });
    </script>
</body>
</html>
